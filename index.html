<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="editing picture using canvas">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Pictuer Editor</title>
	<link type="text/css" rel="stylesheet" href="resource/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="resource/color_worker.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="javascript:;" id="open_file_btn"><i class="fa fa-folder-open-o"></i> Open</a><input type="file" id="open_file"></li>
			<li><a href="javascript:;" id="save_image"><i class="fa fa-floppy-o"></i> Save</a></li>
			<li><a href="javascript:;" id="show_exif"><i class="fa fa-cog"></i> Exif</a></li>
		</ul>
	</nav>
	<section class="content">
		<section id="stage">
			<canvas id="cvs"></canvas>	
		</section>
		<aside id="control">
			<h3 state="0">Size <i class="fa fa-plus"></i></h3>
			<ul>
			    <li>
					<i class="fa fa-search-minus"></i>
					<input type="range" min="12.50%" max="800%" step="1" value="100%" id="size" class="channel"/>
					<i class="fa fa-search-plus"></i>
				</li>
				<li>
					<label><input type="radio" name="size"/> Original Size:</label>
				</li>
				<li>
					<label><input type="radio" name="size"/> Custom:</label>
					<p><input type="number" id="custom_width"/> * <input type="number" id="custom_height"/> (pixel)</p>
				</li>
				<li><label><input type="checkbox" id="proportion" checked /> Fixed ratio</label></li>
				<li>
			    	<input type="button" id="sure" value="Yes"/>
			    </li>
			</ul>
			<h3 state="0">Channel <i class="fa fa-plus"></i></h3>
			<ul class="hide">
			    <li>
			    	<p>Red Channel:</p>
			    	<input type="range" min="-10" max="10" step="1" value="0" id="redChannel" class="channel"/>
			    	<input type="number" min="-10" max="10" value="0" id="channel_value"/>
			    </li>
			    <li>
			    	<p>Green Channel:</p>
			    	<input type="range" min="-10" max="10" step="1" value="0" id="greenChannel" class="channel"/>
			    	<input type="number" min="-10" max="10" step="1" value="0" id="greenChannel_input"/>
			    </li>
			    <li>
			    	<p>Blue Channel:</p>
			    	<input type="range" min="-10" max="10" step="1" value="0" id="blueChannel" class="channel"/>
			    	<input type="number" min="-10" max="10" step="1" value="0" id="blueChannel_input"/>
			    </li>
			    <li>
			    	<p>Bright:</p>
			    	<input type="range" min="-8" max="8" step="0.5" value="0" id="brightChannel" class="channel"/>
			    	<input type="number" min="-10" max="10" step="1" value="0" id="brightChannel_input"/>
			    </li>
			    <li>
			    	<p>Gray:</p>
			    	<input type="range" min="-10" max="10" step="1" value="0" id="greyChannel" class="channel"/>
			    	<input type="number" min="-10" max="10" step="1" value="0" id="greyChannel_input"/>
			    </li>
			</ul>
			<h3 state="0">Fliter <i class="fa fa-plus"></i></h3>
			<ul>
			    <li></li>
			    <li></li>
			    <li></li>
			    <li></li>
			</ul>
		</aside>
	</section>
	<script src="resource/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="resource/color_worker.js"></script>
</body>
</html>
